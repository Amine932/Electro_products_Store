<div class="p-3 container">
  <div class="card">
    <div class="card-title text-center   rounded-bottom-5" style="background-color: #2c3e50;">
      <h3 class="p-lg-1 fw-bolder fs-4 text-light">Shop now </h3>
    </div>

    <div class="card-body">
      <form (ngSubmit)="postSale(sale);updateProductOnSale(sale);" #sale="ngForm">
        <div class="mb-3">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Select Client</h5>
            </div>
            <div class="card-body">
              <select class="form-select" [(ngModel)]="test.idClient" name="idClient">
                <option *ngFor="let client of client" [value]="client.id">
                  FULL NAME: {{ client.name }} {{ client.secondName }}, CITY: {{ client.city }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Select Product</h5>
            </div>
            <div class="card-body">
              <select class="form-select" [(ngModel)]="test.idProduct" name="idProduct">
                <option *ngFor="let p of nl_products" [value]="p.id">
                  Product : {{ p.brand }}, Price : {{ p.price }} $ , Quantity available : {{ p.quantity }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">YEAR</label>
          <input class="form-control" placeholder="Year" [(ngModel)]="test.year" name="year">
        </div>

        <div class="mb-3">
          <label class="form-label">MONTH</label>
          <input class="form-control" placeholder="Month" [(ngModel)]="test.month" name="month">
        </div>

        <div class="mb-3">
          <label class="form-label">Quantity to Purchase</label>
          <input class="form-control" placeholder="Quantity" [(ngModel)]="test.productQuantity" name="productQuantity">
        </div>

        <div class="d-grid">
          <button class="btn btn-success" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
